{% extends 'base1.html' %}
{% block content %}
    <h1>Lets see more information about this snack</h1>
    <p>
        The name of this snack is '{{snack.name}}' <br>
        It is a {{snack.kind}} <br>
        This is your {{snack.ID}}th snack 
    </p>
    <a href="{{url_for('index')}}">See all snacks</a>
    <br>
    <a href="{{url_for('edit', ID=snack.ID)}}">Edit this snack</a>
{% endblock %}
