{% extends 'base1.html' %}
{% block content %}
<h1>What would you like to change about this snack?</h1>
<form action="{{url_for('show', ID=snack[0])}}?_method=PATCH" method="POST">
    name: <input type='text' name='name' value='{{snack[1]}}'><br>
    kind: <input type='text' name='kind' value='{{snack[2]}}'><br>
    <input type='submit' value='Submit'>
</form>

<form action="{{url_for('show', ID=snack[0])}}?_method=DELETE" method="POST">
    <input type='submit' value='Delete this snack'>
</form>
{% endblock %}
