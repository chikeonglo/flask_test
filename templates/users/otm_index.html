{% extends 'base_otm.html' %}
{% block content %}
<h1> There are all the users in the database </h1>
    <p>
        {% for user in users %}
            {{user.first_name}} {{user.last_name}} <br>
            <a href="{{url_for('edit_user', id=user.id)}}">Edit this user</a>
            <a href="{{url_for('msg_index', user_id=user.id)}}">See user messages</a><br>
        {% endfor %}
    </p>

    <br>
    <a href="{{url_for('new_user')}}">Add a new user</a>
{% endblock %}
